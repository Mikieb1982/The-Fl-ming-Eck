<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Fläming Eck Magazine</title>
    <meta id="meta-description" name="description" content="An interactive digital magazine for Bad Belzig and the Hoher Fläming, featuring AI-powered summaries for articles." />
    <link id="canonical-link" rel="canonical" href="" />
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700&family=Playfair+Display:wght@700;800;900&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      .bg-texture-paper {
        background-image: url('https://www.transparenttextures.com/patterns/light-paper-fibers.png');
      }
      .bg-texture-fieldstone {
        background-image: url('https://www.transparenttextures.com/patterns/rocky-wall.png');
      }
      .bg-texture-wood {
        background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      }
      /* Raffle Checker Styles */
      :root {
            --background-color-start: #005F7A;
            --background-color-end: #415A77;
            --app-background-color: rgba(13, 27, 42, 0.5);
            --input-background-color: rgba(0, 0, 0, 0.2);
            --text-color: #FEFBF6;
            --text-color-secondary: rgba(255, 255, 255, 0.7);
            --primary-color: #D90429;
            --primary-hover-color: #A4031F;
            --button-text-color: #FEFBF6;
            --win-color: #FFC300;
            --loss-color: #ff4d4d;
            --border-color: rgba(255, 255, 255, 0.3);
            --font-family: 'Inter', sans-serif;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'cream': '#FEFBF6',
              'charcoal': '#2b2b2b',
              'deep-blue': '#0D1B2A',
              'seafoam': '#E0E1DD',
              'slate': '#415A77',
              'steel': '#778DA9',
              'poppy': '#D90429',
              'poppy-dark': '#A4031F',
              'sunshine': '#FFC300',
              'ocean': '#0081A7',
              'ocean-dark': '#005F7A',
              'forest-green': '#2E7D32',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['Roboto Mono', 'monospace'],
              montserrat: ['Montserrat', 'sans-serif'],
            },
            typography: ({ theme }) => ({
              DEFAULT: {
                css: {
                  '--tw-prose-links': theme('colors.ocean'),
                  '--tw-prose-invert-links': theme('colors.blue[400]'),
                  a: {
                    textDecoration: 'none',
                    fontWeight: '500',
                    '&:hover': {
                      textDecoration: 'underline',
                    },
                  },
                },
              },
            }),
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.15.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.12"
  }
}
</script>
</head>
  <body class="bg-cream dark:bg-deep-blue text-base text-charcoal dark:text-seafoam font-sans leading-relaxed">
    <div id="root"></div>
    <script type="text/babel" data-type="module" src="/index.tsx"></script>
  </body>
</html>
