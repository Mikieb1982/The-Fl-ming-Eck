<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Fläming Eck Magazine</title>
    <meta name="description" content="An interactive digital magazine for Bad Belzig and the Hoher Fläming, featuring AI-powered summaries for articles." />
    <link rel="canonical" href="" />
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700&family=Playfair+Display:wght@700;800;900&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      .bg-texture-paper {
        background-image: url('https://www.transparenttextures.com/patterns/light-paper-fibers.png');
      }
      .bg-texture-fieldstone {
        background-image: url('https://www.transparenttextures.com/patterns/rocky-wall.png');
      }
      .bg-texture-wood {
        background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'off-white': '#f5f5ef',
              'light-grey': '#e5e5e0',
              'subtle-grey': '#d8d8d2',
              'charcoal': '#2b2b2b',
              'brand-green': '#24523a',
              'accent-green': '#3a7d5a',
              'sandstone-ochre': '#c2802a',
              'warm-terracotta': '#a65a3d',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['Roboto Mono', 'monospace'],
              montserrat: ['Montserrat', 'sans-serif'],
            },
            typography: ({ theme }) => ({
              DEFAULT: {
                css: {
                  '--tw-prose-links': theme('colors.brand-green'),
                  '--tw-prose-invert-links': theme('colors.green[400]'),
                  a: {
                    textDecoration: 'none',
                    fontWeight: '500',
                    '&:hover': {
                      textDecoration: 'underline',
                    },
                  },
                },
              },
            }),
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.15.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.12"
  }
}
</script>
</head>
  <body class="bg-off-white text-charcoal dark:bg-charcoal dark:text-slate-300 font-sans">
    <div id="root"></div>
    <script type="text/babel" data-type="module" src="/index.tsx"></script>
  </body>
</html>
